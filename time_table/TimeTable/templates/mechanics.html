{% extends 'base.html' %}

{% block content %}
    <ol>
        {% for mechanic in mechanics %}
        <li><a href="{% url 'mechanic_info' mechanic_id=mechanic.id %}">{{mechanic.surname}} {{mechanic.name}}</a></li>
        {% endfor %}
    </ol>
{% endblock %}

{% block footer %}
    <a href="{% url 'add_mechanic' %}">Добавить механика</a>
{% endblock %}
